<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
		    div {
		      width: 100px;
		      height: 100px;
		      background: green;
		    }
	  	</style>
	</head>
	<body>
	  <div></div>
	  <button>toggle</button>
	  <button>toggle 动画</button>
	  <button>show</button>
	  <button>hide</button>
	  <script src="jquery-3.2.1.min.js"></script>
	  <script>
	  	$('button:eq(0)').click(function(){
	  		$('div:first').toggle();
	  	});
	  	$('button:eq(1)').click(function(){
	  		$('div:first').toggle(1000,function(){
	  			alert('动画执行完成');
	  		});
	  	});
	  	$('button:eq(2)').click(function(){
	  		$('div:first').show(1000);
	  	});
	  	$('button:eq(3)').click(function(){
	  		$('div:first').hide(1000);
	  	})
	  </script>
	</body>
</html>
