<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
		    div {
		      width: 100px;
		      height: 100px;
		      background-color: orange;
		      left: 100px;
		      top: 100px;
		      position: absolute;
		    }
	  	</style>
	</head>
	<body>
	  <button>stop()</button>
	  <button>stop(true)</button>
	  <button>stop(true,true)</button>
	  <button>stop(false, true)</button>
	  <button>finish()</button>
	  <div></div>
	  <script src="jquery-3.2.1.min.js"></script>
	  <script>
	  	$('div').animate({left:800},2000);
	  	$('div').animate({top:300},2000);
	  	$('div').animate({left:100},2000);
	  	$('div').animate({top:100},2000);
	  	$('button:eq(0)').click(function(){
	  		$('div').stop();//停止并进行下一个动画
//	  		$('div').stop(false,false);    //这两个效果相同
	  	});
	  	$('button:eq(1)').click(function(){
	  		$('div').stop(true);//停止并清空队列
	  	});
	  	$('button:eq(2)').click(function(){
	  		$('div').stop(true,true)//瞬间完成当时的动画并清空队列
	  	})
	  	$('button:eq(3)').click(function(){
	  		$('div').stop(false,true);//瞬间完成当前的动画并继续下一个
	  	})
	  	$('button:eq(4)').click(function(){
	  		$('div').finish();
	  	})
	  </script>
	</body>
</html>
