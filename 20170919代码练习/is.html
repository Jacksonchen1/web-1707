<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
		    p {
		      width: 100px;
		      height: 100px;
		      background-color: red;
		    }
	  	</style>
	</head>
	<body>
	  <p class="t"></p>
	  <p class="t"></p>
	  <p></p>
	  <p id="m"></p>
	  <p class="t"></p>
	  <p></p>
	  <p class="t"></p>
	  <script src="jquery-3.2.1.min.js"></script>
	  <script>
	  	$('p:eq(4)').animate({width:800},5000);
	  	$('p').click(function(){
	  		console.log($(this).is("t"));//判断当前元素是否有class为t
	  		console.log($(this).is("#m"));//判断当前元素是否有id为m
	  		console.log($(this).is("p:first"));//判断当前元素是否是p标签中的第一个元素
	  		console.log($(this).is(":animated"));//判断当前元素是否在执行动画
	  		//true false false false
	  	})
	  </script>
	</body>
</html>
