<html>
	<head>

		<script>
			var oUsername = document.querySelector('inpu[name=username]');
			var oPassword = document.querySelector('input[name=password');

			oSubmit.onclick = function(){
				myajax.post('http://h6.duchengjiu.top/shop/api_user.php',

					connsole.log(json);
