		<!DOCTYPE html>
		<html>
		<head>
		  <meta charset="UTF-8">
		  <title>Document</title>
		  <style>
		  	div{
			   width:200px;
			   height: 80px;
			   margin: 0 auto;
			   margin-top: 40px;
			}
			.name{
				width: 300px;
				height: 40px;
			}
			.word{
			   width: 300px;
			   height: 40px;
			   margin-top: 20px;
			}
			.btn{
			  width: 300px;
			  height: 50px;
			  background-color: gray;
			  margin-top: 30px;
			  border: 0;
			  cursor: pointer;
			  font-size: 15px;
			  text-align: center;
			}
		  </style>
		</head>
		<body>
			<div>
			  <input type="text" name="username" class="name" placeholder="请输入用户名">
			  <input type="password" name="password"class="word" placeholder="请输入密码">
			  <input type="button" class="btn" value="登录">
		  </div>
		  <script src="myajax.js" charset="utf-8"></script>
		  <script>
		    var oUsername = document.querySelector('input[name=username]');
		    var oPassword = document.querySelector('input[name=password]');
		    var oBtn = document.querySelector('input[type=button]');
		    oBtn.onclick = function() {
		      //js校验
		      //直接调用登录的接口
		      myajax.post('http://h6.duchengjiu.top/shop/api_user.php',
		      {
		        status: 'login',
		        username: oUsername.value,
		        password: oPassword.value
		      }, function(error, responseText){
		        var json = JSON.parse(responseText);
		        console.log(json);
		        localStorage.token = json.data.token;
		        localStorage.username = json.data.username;
		        console.log(localStorage.token);
		        console.log(localStorage.username);
		      });
		    }
		  </script>
		</body>
		</html>
