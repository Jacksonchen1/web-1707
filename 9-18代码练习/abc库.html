<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<p></p>
		<p></p>
		<p></p>
		<script>
			function abc(selector){
				return new abc.fn.init(selector);
			}
			abc.fn = {
				init: function(selector){
					var elems = document.querySelectorAll(selector);
					for (var i = 0; i < elems.length; i++) {
						this[i] = elems[i];
					}
					this.length = elems.length;
				}
			}
		</script>
	</body>
</html>
